<h2>Fight Selector</h2>
<div class = "background">    
 <app-fighter [objekt] = "this.ObjektEins" class = "fighter"></app-fighter>   
<div class = "versusContainer">
    <img src = "https://comicvine.gamespot.com/a/uploads/original/11125/111254398/6645677-0729530474-versu.png" id = "versusGraphic" (click) = "handleFight()">
<h1>{{zahlen.kgvRechner(this.ObjektEins.cost, this.ObjektZwei.cost)}}</h1>
<mat-button-toggle-group #group="matButtonToggleGroup" aria-label="result" >
    <mat-button-toggle value="win" aria-label="Win"  class = "win">
      <h1>Win</h1>
    </mat-button-toggle>
    <mat-button-toggle value="draw" aria-label="draw"  class = "draw">
      <h1>Draw</h1>
    </mat-button-toggle>
    <mat-button-toggle value="loss" aria-label="loss" class = "loss">
      <h1>Loss</h1>
    </mat-button-toggle>
</mat-button-toggle-group>
</div>
<app-fighter [objekt] = "this.ObjektZwei" class = "fighter"></app-fighter>
</div>
